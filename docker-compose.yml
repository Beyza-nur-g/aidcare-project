version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: aidcare_postgres
    restart: always
    environment:
      POSTGRES_USER: aiduser
      POSTGRES_PASSWORD: aidpass
      POSTGRES_DB: aidcaredb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: aidcare_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
